<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sun-Soaked Coconut Catch</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">Score: 0</div>
  
  <div id="start-screen">
    <h1>Sun-Soaked Coconut Catch</h1>
    <p>Use the arrow keys to move the beachgoer and catch falling coconuts!</p>
    <p>Don't let more than 4 coconuts fall to the ground.</p>
    <button id="start-button">Start Game</button>
  </div>
  
  <div id="game-over">
    <h1>Game Over</h1>
    <p>Your score: <span id="final-score"></span></p>
    <button id="play-again-button">Play Again</button>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
